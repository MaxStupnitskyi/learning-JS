<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	
  <button class="toggle">
    <div class="switch"></div>
  </button>
  <div class="autoDarkMode">
    <input type="checkbox" id="autoDarkMode">
    <label for="autoDarkMode">Auto dark mode from 19:00 to 7:00</label>
  </div>
  <div class="clock">
    <div class="pin"></div>

    <div class="arrow hours"></div>
    <div class="arrow minutes"></div>
    <div class="arrow seconds"></div>

  </div>

<script src="js/common.js"></script>

</body>
</html>
